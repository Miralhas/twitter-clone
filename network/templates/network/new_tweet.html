{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
    <div class="container-fluid mono p-3">
        <div class="row">
            <h1>New Tweet</h1>
            <div class="col-sm-12 col-md-4">
                <form action="{% url 'network:new_tweet' %}" method="post">
                    {% csrf_token %}
                    {% render_field form.content|attr:"autofocus" class+="form-input border border-info form-control mb-2" placeholder="Compose a new Tweet..." %}
                    <button type="submit" class="btn btn-outline-info mt-2">Tweet</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
